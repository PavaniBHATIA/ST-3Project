<head>

<style>
  #input2{
    height:5vh;
    width:20vh;
    background-color: blue;

<body>
    <input type="number" id="input1">
    <button type="submit" onclick="myFunc()">Click</button><br><br>
    <div id="input2"></div>
</body>
<script>
  function myFunc(){
  var n1=document.getElementById("input1").value;
  var n2=n1*0.53;
  document.getElementById("input2").innerHTML=n2;
  }
</script>
